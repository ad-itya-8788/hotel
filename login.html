<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Hotel Aditya - Admin Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Favicon -->
  <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/235/235861.png" type="image/png">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- SweetAlert2 -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <style>
    body {
      margin: 0;
      background-color: #000;
      font-family: Tahoma, Geneva, Verdana, sans-serif;
      color: #fff;
    }

    header,
    footer {
      background-color: #111;
      color: #eee;
      padding: 15px 0;
      text-align: center;
      font-size: 18px;
    }

    header {
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 1000;
      box-shadow: 0 2px 5px rgba(255, 255, 255, 0.1);
    }

    footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      box-shadow: 0 -2px 5px rgba(255, 255, 255, 0.1);
      font-size: 14px;
    }

    .login-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding-top: 80px;
      padding-bottom: 80px;
    }

    .login-box {
      background-color: #1e1e1e;
      border-radius: 10px;
      padding: 30px;
      max-width: 420px;
      width: 100%;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
      animation: slideIn 1s ease;
      position: relative;
    }

    .login-box::before {
      content: "";
      background: url('https://cdn-icons-png.flaticon.com/512/3135/3135715.png') no-repeat center;
      background-size: 80px;
      position: absolute;
      top: -60px;
      left: 50%;
      transform: translateX(-50%);
      height: 80px;
      width: 80px;
      animation: bounce 2s infinite;
    }

    @keyframes bounce {

      0%,
      100% {
        transform: translateX(-50%) translateY(0);
      }

      50% {
        transform: translateX(-50%) translateY(-10px);
      }
    }

    .login-box h2 {
      text-align: center;
      color: #00c6ff;
      margin-bottom: 30px;
      margin-top: 40px;
    }

    .form-label {
      color: #ddd;
    }

    .form-control {
      background-color: #2b2b2b;
      border: 1px solid #444;
      color: #fff;
    }

    .form-control:focus {
      background-color: #2b2b2b;
      color: #fff;
      border-color: #00c6ff;
      box-shadow: none;
    }

    .btn-primary {
      background-color: #00c6ff;
      border: none;
    }

    .btn-primary:hover {
      background-color: #0095cc;
    }

    @keyframes slideIn {
      from {
        transform: translateY(100px);
        opacity: 0;
      }

      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    @media (max-width: 450px) {
      .login-box::before {
        background-size: 60px;
        height: 60px;
        width: 60px;
        top: -50px;
      }
    }
  </style>
</head>

<body>

  <header>
    <strong style="color: yellow;">Hotel Aditya</strong> - Admin Portal
  </header>

  <div class="login-container">
    <div class="login-box">
      <h2>Admin Login</h2>
      <form id="loginForm">
        <div class="mb-3">
          <label for="uid" class="form-label">User ID</label>
          <input type="text" class="form-control" name="uid" id="uid" required>
        </div>
        <div class="mb-3">
          <label for="pass" class="form-label">Password</label>
          <input type="password" class="form-control" name="pass" id="pass" required>
        </div>
        <div class="d-flex justify-content-between mt-3">
          <input type="submit" class="btn btn-primary" value="Login">
          <input type="reset" class="btn btn-outline-light" value="Reset">
        </div>
      </form>
    </div>
  </div>

  <footer>
    &copy; 2025 Hotel Aditya. All rights reserved.
  </footer>

  <script>
    // Check if the user is already logged in
    if (sessionStorage.getItem("loggedIn") === "true") {
      window.location.href = 'admin.php';
    }

    document.getElementById("loginForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const uid = document.getElementById("uid").value;
      const pass = document.getElementById("pass").value;

      fetch('login_process.php', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/x-www-form-urlencoded'
        },
        body: `uid=${encodeURIComponent(uid)}&pass=${encodeURIComponent(pass)}`
      })
        .then(res => res.text())
        .then(data => {
          if (data === "success") {
            sessionStorage.setItem("loggedIn", "true");
            Swal.fire({
              icon: 'success',
              title: 'Login Successful',
              timer: 1500,
              showConfirmButton: false
            }).then(() => {
              window.location.href = 'admin.php';
            });
          } else {
            Swal.fire({
              icon: 'error',
              title: 'Invalid Login',
              text: 'User ID or Password is incorrect.'
            });
          }
        })
        .catch(err => {
          console.error("Error:", err);
        });
    });
  </script>

</body>

</html>
